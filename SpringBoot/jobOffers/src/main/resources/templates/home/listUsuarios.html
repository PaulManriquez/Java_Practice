<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Usuarios</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>

<!--  <header th:insert="fragments/menu :: main-menu">-->
  <body>



  <header th:insert="fragments/menu :: main-menu"></header>

    <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <h4 class="card-header"><strong>Listado de Usuarios</strong></h4>
          <div class="card-body">
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>

              <tbody>
              <tr th:each="ptrUsuario : ${usuarioL}">
                <td th:text="${ptrUsuario.nombre}"></td>
                <td th:text="${ptrUsuario.username}"></td>
                <td th:text="${ptrUsuario.email}"></td>
                <td th:text="${ptrUsuario.estatus == 1 ? 'Activo' : 'Inactivo'}"></td>
                <td>
                  <a th:href="@{/usuarios/delete/{id}(id=${ptrUsuario.id})}"
                     class="btn btn-success btn-sm confirmar"
                     title="Eliminar el registro.">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                  </a>
                  <a href="#" class="btn btn-success btn-sm" title="Bloquear"><i class="fas fa-lock" aria-hidden="true"></i></a>
                  <a href="#" class="btn btn-success btn-sm" title="Permitir"><i class="fas fa-unlock" aria-hidden="true"></i></a>
                </td>
              </tr>
              </tbody>


            </table>

          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2023 EmpleosApp, Inc. | WebApp Desarrollada con Spring Boot 3.0.0 | Autor: Iv&aacute;n E. Tinajero D&iacute;az | &middot; <a href="#">Privacy</a>
          &middot; <a href="#">Terms</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>

		// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
		var dialogoConfirm = function (e) {
			if (!confirm('Â¿Realmente desea eliminar el registro?'))
				e.preventDefault();
		};

		// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion.
		document.querySelectorAll('.confirmar').forEach(function(elemento) {
			elemento.addEventListener('click', dialogoConfirm, false);
		});

	</script>

  </body>
</html>
